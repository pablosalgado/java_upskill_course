<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Detail</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>User Detail</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.name}">User Name</h5>
                <p class="card-text">Email: <span th:text="${user.email}"></span></p>
                <p class="card-text">Account Balance: $<span th:text="${#numbers.formatDecimal(user.accountBalance, 1, 'COMMA', 2, 'POINT')}"></span></p>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-info">Edit</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</body>
</html>
