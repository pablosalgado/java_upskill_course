<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Edit User</h1>
        <form th:action="@{/users/{id}(id=${user.id})}" th:method="post" th:object="${user}" class="mt-3">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="accountBalance">Account Balance:</label>
                <div id="accountBalance" class="form-control-plaintext">
                    $<span th:text="${#numbers.formatDecimal(user.accountBalance, 1, 'COMMA', 2, 'POINT')}"></span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addBalanceModal">
                Add Balance
            </button>
            <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
        </form>
        <div class="modal fade" id="addBalanceModal" tabindex="-1" role="dialog" aria-labelledby="addBalanceModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBalanceModalLabel">Add Balance</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/users/{id}/refill(id=${user.id})}" th:method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="amount">Amount:</label>
                                <input type="number" class="form-control" id="amount" name="amount" required min="0.01" step="0.01">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
