<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
    <h1>Edit Event</h1>
    <form th:action="@{/events/{id}(id=${event.id})}" th:method="post" th:object="${event}" class="mt-3">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="datetime">Date</label>
            <input type="datetime-local" id="datetime" th:field="*{date}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{ticketPrice}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/events}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
