<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>New Event</h1>
    <form th:action="@{/events}" th:method="post" th:object="${event}" class="mt-3">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="datetime">Date</label>
            <input type="datetime-local" id="datetime" th:field="*{date}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" th:field="*{ticketPrice}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a th:href="@{/events}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
